name: Native compilation

on:
  workflow_dispatch:

jobs:
  compile-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - run: sudo apt-get install default-jre
      - run: sudo apt-get install libglu1-mesa-dev freeglut3-dev mesa-common-dev
     
      - name: "Install CMake"
        uses: Symbitic/install-cmake@v0.1.0
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
          
      - run: |
          cd native
          cmake .
          cmake --build ./ -DX64=True
          cmake --build ./ -DX86=True
      
      - uses: actions/upload-artifact@v2
        with:
          name: Linux
          path: ./native/lib
        
        
      

      
