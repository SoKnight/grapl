name: Test platforms

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: "Preparing OpenGL"
      run: |
        sudo add-apt-repository ppa:kisak/kisak-mesa
        sudo apt update
        sudo apt install mesa-utils
    
    - name: "Testing"
      run: |
        chmod +x ./gradlew
        xvfb-run ./gradlew test
        
  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    
    - name: "Testing"
      run: |
        chmod +x ./gradlew
        ./gradlew test

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1

    - name: "Preparing OpenGL"
      shell: cmd
      run: |
        powershell wget "https://github.com/mmozeiko/build-mesa/releases/download/23.1.6/mesa-llvmpipe-23.1.6.zip" -outfile "mesa-llvmpipe.7z"
        powershell 7z x 'mesa-llvmpipe.7z'
        dir
    
    - name: "Testing"
      run: |
        ./gradlew.bat test

      
